<!DOCTYPE html>
<html lang="da">

<head>
    {% include "includes/head_default.html" %}
    {% include "includes/head_extra.html" %}

    <link rel="stylesheet" href="{{ url_for('static', path='/css/search.css') }}?v={{ get_setting('version') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/search_suggestions.css') }}?v={{ get_setting('version') }}">
    <script type="module">

        import { initializeSlider } from '/static/js/search-suggestions.js?v={{ get_setting("version") }}';
        initializeSlider("search");

    </script>

    {% block head %}
    {% endblock head %}

    <link rel="stylesheet" href="{{ url_for('static', path='/css/local.css') }}?v={{ get_setting('version') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/extra.css') }}?v={{ get_setting('version') }}">
</head>

<body class="{% block body_class %}{% endblock %}">

    {% include "includes/navigation.html" %}

    <main class="container-medium">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer">
        {% include "includes/footer.html" %}
    </footer>

    {% include "includes/flash.html" %}

</body>

</html>
