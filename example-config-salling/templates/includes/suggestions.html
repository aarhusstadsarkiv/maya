<style>
    .image-container {
        display: flex;

        padding: 10px;
        touch-action: none;
        user-select: none;
        padding: 10px 0;
    }

    .image-container::-webkit-scrollbar {
        display: none;
    }

    .image-item {
        position: relative;
        flex-shrink: 0;
        width: 250px;
        height: 150px;
        cursor: grab;
    }

    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* filter: grayscale(100%); */
        
    }

    .overlay-text {

        bottom: 0;
        color: white;

        background-color: rgba(255, 255, 255, 0.5);
        padding-left: 10px;
        width: 100%;
        cursor: pointer;
    }
</style>

<script>
    // Drag images inside the container
        const pointerScroll = (elem) => {
            const dragStart = (ev) => {
              elem.setPointerCapture(ev.pointerId);
              ev.preventDefault(); // Prevent default image dragging
            };
          
            const dragEnd = (ev) => elem.releasePointerCapture(ev.pointerId);
          
            const drag = (ev) => {
              if (elem.hasPointerCapture(ev.pointerId)) {
                elem.scrollLeft -= ev.movementX;
              }
            };
          
            // Prevent images from being draggable
            elem.querySelectorAll("img").forEach((img) => {
              img.draggable = false;
              img.addEventListener("dragstart", (ev) => ev.preventDefault());
            });
          
            elem.addEventListener("pointerdown", dragStart);
            elem.addEventListener("pointerup", dragEnd);
            elem.addEventListener("pointermove", drag);
          };
          
          document.querySelectorAll(".image-container").forEach(pointerScroll);

</script>
