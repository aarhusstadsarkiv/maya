<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    table td {
      font-family: sans-serif;
      font-size: 14px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 16px;
    }

    .main {
      background: #ffffff;
      border: 1px solid #e5e5e5;
      padding: 20px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 16px;
      font-weight: 400;
    }

    p {
      margin: 0 0 12px;
    }

    a {
      color: #3498db;
      text-decoration: underline;
    }

    .footer {
      padding-top: 10px;
      font-size: 12px;
      color: #888888;
      text-align: left;
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <table role="presentation">
    <tr>
      <td>
        <div class="container">

          <!-- MAIN CONTENT -->
          <div class="main">
            {% block content %}
            {% endblock content %}
          </div>

          <!-- FOOTER -->
          <div class="footer">
            {% block footer %}
            {% endblock footer %}
          </div>

        </div>
      </td>
    </tr>
  </table>
</body>

</html>
