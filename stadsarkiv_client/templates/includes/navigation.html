<nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
        â˜°
    </span>
    <a href="#" class="logo"><img src="{{ url_for('static', path='/assets/default-logo.png') }}"></a>
    <ul class="main-nav" id="js-menu">

        {% for menu_item in main_menu %}
            <li><a class="nav-links" href="{{ url_for(menu_item.name) }}">{{ menu_item.title }}</a></li>
        {% endfor %}
    </ul>
</nav>

<style>

    .navbar {
        font-size: 18px;
        padding-bottom: 10px;
    }

    .main-nav {
        list-style-type: none;
        display: none;
    }

    .nav-links {
        text-decoration: none;
        color: black;
    }

    .main-nav li {
        text-align: center;
        color: black;
        background-color: whitesmoke;
    }


    .navbar-toggle {
        position: absolute;
        top: 30px;
        right: 20px;
        cursor: pointer;
        color: black;
        font-size: 40px;
    }

    .active {
        display: block;
    }

    @media screen and (min-width: 768px) {
        .navbar {
            display: flex;
            justify-content: space-between;
            padding-bottom: 0;
            height: 70px;
            align-items: center;
        }

        .main-nav {
            display: flex;
            margin-right: 30px;
            flex-direction: row;
            justify-content: flex-end;
        }

        .main-nav li {
            margin: 0;
            padding: 20px;
        }

        .nav-links {
            margin-left: 40px;
        }

        .logo {
            margin-top: 0;
        }

        .navbar-toggle {
            display: none;
        }

        .logo:hover,
        .nav-links:hover {
            color: black;
        }
    }
</style>

<script>
    let mainNav = document.getElementById('js-menu');
let navBarToggle = document.getElementById('js-navbar-toggle');

navBarToggle.addEventListener('click', function () {
  mainNav.classList.toggle('active');
});

</script>
