{% extends "base.html" %}

{% block content %}
<form method="post" action="{{ url_for('post_login')}}">
    <label for="username">{{ translate('Email') }}</label>
    <input type="text" name="username" id="username" />
    <label for="password">{{ translate('Password') }}</label>
    <input type="password" name="password" id="password" />
    <input type="submit" value="{{ translate('Login') }}" />
</form>

<a href="{{ url_for('forgot_password') }}">{{ translate('Forgot your password') }}</a>
{% endblock content %}
