{% extends "base.html" %}

{% block body_class %}page-auth-logout{% endblock %}

{% block content %}

{% include "includes/main_title.html" %}

{% if not is_logged_in %}
<p>{{ translate('You are not logged in.') }}</p>
{% else %}

<form method="post" action="{{ url_for('auth_logout_post')}}">
    <button type="submit" class="contrast">{{ translate('Logout') }}</button>
</form>
{% endif %}

{% endblock content %}
