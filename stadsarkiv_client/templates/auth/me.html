{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<table>
    <tr>
        <td>id</td>
        <td> {{ me["email"] }} </td>
    </tr>

    <tr>
        <td>is_active</td>
        <td> {{ me["is_active"] }} </td>
    </tr>

    <tr>
        <td>is_superuser</td>
        <td> {{ me["is_superuser"] }} </td>
    </tr>

    <tr>
        <td>is_verified</td>
        <td> {{ me["is_verified"] }} </td>
    </tr>

    <tr>
        <td>flags</td>
        <td> {{ me["flags"] }} </td>
    </tr>
</table>

{% endblock content %}
