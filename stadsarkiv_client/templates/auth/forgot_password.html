{% extends "base.html" %}

{% block content %}
<article class="grid">
    <div>
        <hgroup>
            {% include "includes/main_title.html" %}
            <h2>{{ translate('Get a reset link by email') }}</h2>
        </hgroup>
        <form method="post" action="{{ url_for('post_forgot_password')}}">
            <input type="text" name="username" placeholder="{{ translate('Email') }}" aria-label="Login" autocomplete="email" required>

            </fieldset>
            <button type="submit" class="contrast">{{ translate('Reset password') }}</button>
        </form>
    </div>
    <div class="auth-image"><img src="/static/assets/login-image.jpg"></div>
</article>
{% endblock content %}
