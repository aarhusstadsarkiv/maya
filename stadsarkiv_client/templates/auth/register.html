{# templates/login.html #}

{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>

<form action="{{ url_for('post_register')}}" method="post">
    <input type="username" name="email" placeholder="{{ translate('Email') }} "><br >
    <input type="password" name="password" placeholder="Password"><br>
    <input type="submit" value="{{ translate('Register') }}"><br />
</form>
{% endblock content %}
