<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/pico-custom.css') }}?v={{ get_setting('version') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/pico.min.css') }}?v={{ get_setting('version') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/flash.css') }}?v={{ get_setting('version') }}">
    <script type="importmap">
        {
          "imports": {
            "{{ url_for('static', path='/js/flash.js') }}": "{{ url_for('static', path='/js/flash.js') }}?v={{ get_setting('version') }}"
          }
        }
    </script>
    <script type="module">
        import {} from "{{ url_for('static', path='/js/main-events.js') }}";
        import { Flash } from "{{ url_for('static', path='/js/flash.js') }}";
        Flash.setWidth();
    </script>
</head>

<body>


    
        {#{% include "includes/logo.html" %}#}
    <header class="container">
        {% include "includes/navigation.html" %}
    </header>

    <main class="container">

        {% block content %}
        {% endblock content %}

    </main>

    <footer class="container">
        {% include "includes/flash.html" %}
    </footer>

</body>



</html>
