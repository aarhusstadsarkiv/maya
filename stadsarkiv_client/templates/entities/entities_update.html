{% extends "base.html" %}

{% block body_class %}page-entities-create{% endblock %}

{% block head %}

<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', path='/css/jsoneditor.css') }}?v={{ get_setting('version') }}">
{% endblock head %}

{% block content %}
{% include "includes/main_title.html" %}


<div class="entity-editor">
    <div id='editor_holder' class='small'></div>
    <button id='submit'>{{ "Opdater entitet" }}</button>
</div>
<script type="module">

    import { Requests } from "/static/js/requests.js";
    import { Flash } from "/static/js/flash.js";
    import { showErrorMessages, getEditor } from "/static/js/jsoneditor_utils.js";
    import { getPathPart } from '/static/js/common_utils.js'

    const schema = {{ to_json(schema) | safe }};
    const schemaLatest = {{ to_json(schema_latest) | safe }};

    window.schema = schema // For debugging
    const schemaType = schema.name;
    const editor = await getEditor(schema);

    editor.on('ready', async function () {
        editor.setValue({{ to_json(entity_data) | safe }});
    });

    document.getElementById('submit').addEventListener('click', async function () {

        try {
            const userInfo = await Requests.asyncPostJson('/auth/user-info');
            if (!userInfo.is_logged_in) {
                Flash.setMessage("{{ 'Du skal v√¶re logget ind for at opdateres en entitet' }}", 'error', true)
                return;
            }
        } catch (e) {
            console.log(e)
        }

        const errors = editor.validate();
        if (errors.length) {
            showErrorMessages(schema, errors)
        } else {
            const schemaData = editor.getValue();
            const uuid = getPathPart(2)
            const postJson = JSON.stringify({
                data: schemaData,
                schema_name: schemaType,
                status: 2, // MAYBE TODO: Make this configurable
                uuid: uuid
            })

            try {

                const url = `/entities/${uuid}`;
                const res = await Requests.asyncPostJson(url, postJson, 'PATCH');
                if (res.error) {
                    Flash.setMessage(res.message, 'error', true)
                }
                else {
                    window.location = `{{ url_for('entities_get_list') }}`;
                }

            } catch (e) {
                console.log(e)
            } finally {

            }
        }
    });

</script>

{% endblock content %}
