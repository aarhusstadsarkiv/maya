{% extends "base.html" %}

{% block content %}
{% include "includes/main_title.html" %}

<table>
    <tr>
        <th>UUID</th>
        <th>Schema</th>
    </tr>
    {% for entity in entities %}
    <tr>
        <td>
            <a href="/entities/view/{{entity.uuid}}">{{ entity.uuid }}</a>
        </td>
        <td>
            {{entity.schema_name }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
