{# templates/login.html #}

{% extends "base.html" %}

{% block content %}
<h1>{{ title }} Test 3</h1>
<form method="post" action="{{ url_for('post_login')}}">

    <input type="text" name="username" id="username" />

    <input type="password" name="password" id="password" />
    <input type="submit" value="Login" />
</form>
{% endblock content %}
